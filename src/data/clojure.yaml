%YAML 1.2
---
name: Clojure
preferences:
  scope: source.clojure, source.edn
  settings:
    icon: clojure
syntax:
  - name: Clojure
    scope: source.clojure
    hidden: true
    file_extensions:
      - clj
      - cljc
      - edn
    contexts:
      main: []
  - name: EDN (Tutkain)
    scope: source.edn
    hidden: true
    file_extensions:
      - edn
    contexts:
      main: []

# ST Package
# cljc is on source.clojure and source.clojure.clojurescript. But icon clojurescript
# is applied by ST.

# Package Tutkain: source.edn. It also has source.clojure.
