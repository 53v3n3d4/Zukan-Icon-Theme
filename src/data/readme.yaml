
%YAML 1.2
---
name: README
icons:
  - readme-light
preferences:
  scope: text.html.markdown.readme, text.plain.readme
  settings:
    icon: readme-dark
syntax:
  - name: Markdown (README)
    scope: text.html.markdown.readme
    hidden: true
    file_extensions:
      - README.md
    contexts:
      main:
        - include: scope:text.html.markdown
          apply_prototype: true
  - name: Plain Text (README)
    scope: text.plain.readme
    hidden: true
    file_extensions:
      - AUTHORS
      - NOTICE
      - README
      - RELEASE-NOTES
    contexts:
      main: []
