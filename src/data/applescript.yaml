%YAML 1.2
---
name: AppleScript
preferences:
  scope: source.applescript, source.applescript.binary
  settings:
    icon: applescript
syntax:
  - name: AppleScript
    scope: source.applescript
    hidden: true
    file_extensions:
      - applescript
      - script editor
    contexts:
      main: []
  - name: AppleScript (Binary)
    scope: source.applescript.binary
    hidden: true
    file_extensions:
      - scpt
    contexts:
      main: []
