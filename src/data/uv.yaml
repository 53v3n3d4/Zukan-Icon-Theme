%YAML 1.2
---
name: uv
preferences:
  scope: source.toml.uv, text.plain.uv
  settings:
    icon: uv
syntax:
  - name: Plain Text (uv)
    scope: text.plain.uv
    hidden: true
    file_extensions:
      - requirements.txt
    contexts:
      main: []
  - name: TOML (uv)
    scope: source.toml.uv
    hidden: true
    file_extensions:
      - pyproject.toml
      - pylock.toml
      - uv.lock
      - uv.toml
    contexts:
      main:
        - include: scope:source.toml
          apply_prototype: true
