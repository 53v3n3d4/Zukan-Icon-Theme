%YAML 1.2
---
name: License
icons:
  - license-light
preferences:
  scope: text.html.markdown.license, text.plain.license
  settings:
    icon: license-dark
syntax:
  - name: Markdown (License)
    scope: text.html.markdown.license
    hidden: true
    file_extensions:
      - copying.md
      - copyright.md
      - COPYRIGHT.md
      - license.md
      - LICENSE.md
    contexts:
      main:
        - include: scope:text.html.markdown
          apply_prototype: true
  - name: Plain Text (License)
    scope: text.plain.license
    hidden: true
    file_extensions:
      - copying
      - copying.txt
      - copyright
      - copyright.txt
      - COPYRIGHT
      - COPYRIGHT.txt
      - license
      - license.txt
      - LICENSE
      - LICENSE.txt
      - LICENSE-APACHE
      - LICENSE-MIT
    contexts:
      main: []
