%YAML 1.2
---
name: Protobuf
preferences:
  scope: binary.proto, source.proto, text.prototxt
  settings:
    icon: protobuf
syntax:
  - name: Binary (Protobuf)
    scope: binary.proto
    hidden: true
    file_extensions:
      - pb
    contexts:
      main: []
  - name: Protocol Buffer
    scope: source.proto
    hidden: true
    file_extensions:
      - proto
      - protobuf
      - protodevel
    contexts:
      main: []
  - name: Protocol Buffer (Text)
    scope: text.prototxt
    hidden: true
    file_extensions:
      - pb.txt
      - pbtxt
      - proto.text
      - prototxt
      - textpb
      - textproto
    contexts:
      main: []

