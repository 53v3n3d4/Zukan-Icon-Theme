%YAML 1.2
---
name: GitHub
preferences:
  scope: source.yaml.pipeline.github-actions, source.yaml.pipeline.github-actions.workflow
  settings:
    icon: github
syntax:
  - name: YAML (GitHub Actions)
    scope: source.yaml.pipeline.github-actions.workflow
    hidden: true
    file_extensions:
      - ci.yml
    contexts:
      main:
        - include: scope:source.yaml.pipeline.github-actions
          apply_prototype: true

# Package YamlPipelines: source.yaml.pipeline.github-actions
# Do not have file_extensions

# Currently user needs to install Yaml Pipelines
# Can use example to ignore GitHub icon
# Or change file extension to exclude file extensions
