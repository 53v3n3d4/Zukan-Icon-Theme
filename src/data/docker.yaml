%YAML 1.2
---
name: Docker
preferences:
  scope: source.dockerfile, source.dockerfile.build, source.yaml.docker, text.git.ignore.docker
  settings:
    icon: docker
syntax:
  - name: Git Ignore (Docker)
    scope: text.git.ignore.docker
    hidden: true
    file_extensions:
      - .dockerignore
    contexts:
      main:
        - include: scope:text.git.ignore
          apply_prototype: true
  - name: Dockerfile
    scope: source.dockerfile
    hidden: true
    file_extensions:
      - Dockerfile
      - dockerfile
      - .Dockerfile
    contexts:
      main: []
  - name: Dockerfile (build)
    scope: source.dockerfile.build
    hidden: true
    file_extensions:
      - Dockerfile.ci
      - Dockerfile.dev
      - Dockerfile.nightly
    contexts:
      main:
        - include: scope:source.dockerfile
          apply_prototype: true
  - name: YAML (Docker)
    scope: source.yaml.docker
    hidden: true
    file_extensions:
      - docker-compose.yml
      - docker-compose.yaml
    contexts:
      main:
        - include: scope:source.yaml
          apply_prototype: true

