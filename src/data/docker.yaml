%YAML 1.2
---
name: Docker
preferences:
  scope: source.dockerfile, source.yaml.docker, text.git.ignore.docker
  settings:
    icon: docker
syntax:
  - name: Git (Docker)
    scope: text.git.ignore.docker
    hidden: true
    file_extensions:
      - .dockerignore
    contexts:
      main:
        - include: scope:text.git.ignore
          apply_prototype: true
  - name: Plain Text (Dockerfile)
    scope: source.dockerfile
    hidden: true
    file_extensions:
      - Dockerfile
      - dockerfile
    contexts:
      main: []
  - name: YAML (Docker)
    scope: source.yaml.docker
    hidden: true
    file_extensions:
      - docker-compose.yml
    contexts:
      main:
        - include: scope:source.yaml
          apply_prototype: true
