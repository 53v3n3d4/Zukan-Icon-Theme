%YAML 1.2
---
name: Sass
preferences:
  scope: source.sass, source.scss
  settings:
    icon: sass
syntax:
  - name: Sass
    scope: source.sass
    hidden: true
    file_extensions:
      - sass
    contexts:
      main: []
  - name: SCSS
    scope: source.scss
    hidden: true
    file_extensions:
      - scss
    contexts:
      main:
        - include: scope:source.css
          apply_prototype: true

# Package Sass
