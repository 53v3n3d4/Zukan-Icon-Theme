%YAML 1.2
---
name: Elixir
preferences:
  scope: source.ex.sql, source.elixir, source.elixir.eex, text.eex, text.html.eex, text.html.heex
  settings:
    icon: elixir
syntax:
  - name: EEx
    scope: text.eex
    hidden: true
    file_extensions:
      - eex
    contexts:
      main: []
  - name: Elixir
    scope: source.elixir
    hidden: true
    file_extensions:
      - ex
      - exs
    contexts:
      main: []
  - name: Elixir (EEx)
    scope: source.elixir
    hidden: true
    file_extensions:
      - ex.eex
      - exs.eex
    contexts:
      main: []
  - name: HTML (EEx)
    scope: text.html.eex
    hidden: true
    file_extensions:
      - html.eex
      - html.leex
    contexts:
      main:
        - include: scope:text.html.basic
          apply_prototype: true
  - name: HTML (HEEx)
    scope: text.html.heex
    hidden: true
    file_extensions:
      - heex
    contexts:
      main:
        - include: scope:text.html.basic
          apply_prototype: true
  - name: SQL (Elixir)
    scope: source.ex.sql
    hidden: true
    file_extensions:
      - ex.sql
    contexts:
      main: []

