%YAML 1.2
---
name: npm
preferences:
  scope: source.ini.npm, source.json.npm, text.git.ignore.npm
  settings:
    icon: npm
syntax:
  - name: Git Ignore (npm)
    scope: text.git.ignore.npm
    hidden: true
    file_extensions:
      - .npmignore
    contexts:
      main:
        - include: scope:text.git.ignore
          apply_prototype: true
  - name: INI (npm)
    scope: source.ini.npm
    hidden: true
    file_extensions:
      - .npmrc
    contexts:
      main:
        - include: scope:source.ini
          apply_prototype: true
  - name: JSON (npm)
    scope: source.json.npm
    hidden: true
    file_extensions:
      - package-lock.json
      - package.json
    contexts:
      main:
        - include: scope:source.json
          apply_prototype: true
