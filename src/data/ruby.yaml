%YAML 1.2
---
name: Ruby
preferences:
  scope: source.ini.ruby, source.ruby, source.ruby.lockfile
  settings:
    icon: ruby
syntax:
  - name: INI (Ruby)
    scope: source.ini.ruby
    hidden: true
    file_extensions:
      - .ruby-version
    contexts:
      main:
        - include: scope:source.ini
          apply_prototype: true
  - name: Ruby
    scope: source.ruby
    hidden: true
    file_extensions:
      - rb
      - rbi
      - rbx
      - rjs
      - rabl
      - rake
      - thor
      - irbrc
      - prawn
      - pryrc
      - capfile
      - gemspec
      - podspec
      - jbuilder
    contexts:
      main: []
  - name: Ruby Lockfile
    scope: source.ruby.lockfile
    hidden: true
    file_extensions:
      - gemfile.lock
      - Gemfile.lock
    contexts:
      main:
        - include: scope:source.ruby
          apply_prototype: true

# ST Package
# Currently Ruby Gemfile.lock add separated because source.ruby get deleted.
