%YAML 1.2
---
name: Python
icons: 
  - python-1
preferences:
  scope: binary.pickle, source.ini.python, source.python, source.shell.python, source.toml.python, text.plain.python
  settings:
    icon: python
syntax:
  - name: Binary (Pickle)
    scope: binary.pickle
    hidden: true
    file_extensions:
      - pkl
    contexts:
      main: []
  - name: INI (Python)
    scope: source.ini.python
    hidden: true
    file_extensions:
      - setup.cfg
    contexts:
      main:
        - include: scope:source.ini
          apply_prototype: true
  - name: Plain Text (Python)
    scope: text.plain.python
    hidden: true
    file_extensions:
      - MANIFEST.in  # Removed from std in Python 3.12
    contexts:
      main: []
  - name: Python
    scope: source.python
    hidden: true
    file_extensions:
      - bazel
      - bzl
      - cpy
      - gyp
      - gypi
      - pxd
      - pxd.in
      - pxi
      - pxi.in
      - py
      - py3
      - pyi
      - pyx
      - pyx.in
      - pyw
      - rpy
      - smk
      - vpy
      - wscript
    contexts:
      main: []
  - name: Shell Script (Python)
    scope: source.shell.python
    hidden: true
    file_extensions:
      - .python-version
    contexts:
      main:
        - include: scope:source.shell
          apply_prototype: true
  - name: TOML (Python)
    scope: source.toml.python
    hidden: true
    file_extensions:
      - pyproject.toml
    contexts:
      main:
        - include: scope:source.toml
          apply_prototype: true

