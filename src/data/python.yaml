%YAML 1.2
---
name: Python
icons: 
  - python-1
preferences:
  scope: source.python, source.shell.python
  settings:
    icon: python
syntax:
  - name: Python
    scope: source.python
    hidden: true
    file_extensions:
      - bazel
      - bzl
      - cpy
      - gyp
      - gypi
      - pxd
      - pxd.in
      - pxi
      - pxi.in
      - py
      - py3
      - pyi
      - pyx
      - pyx.in
      - pyw
      - rpy
      - smk
      - vpy
      - wscript
    contexts:
      main: []
  - name: Shell Script (Python)
    scope: source.shell.python
    hidden: true
    file_extensions:
      - .python-version
    contexts:
      main:
        - include: scope:source.shell
          apply_prototype: true
