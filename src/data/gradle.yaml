%YAML 1.2
---
name: Gradle
preferences:
  scope: source.groovy.gradle, source.Kotlin.gradle
  settings:
    icon: gradle
syntax:
  - name: Groovy (Gradle)
    scope: source.groovy.gradle
    hidden: true
    file_extensions:
    - gradle
    contexts:
      main:
        - include: scope:source.groovy
          apply_prototype: true
  - name: Kotlin (Gradle)
    scope: source.Kotlin.gradle
    hidden: true
    file_extensions:
    - gradle.kts
    contexts:
      main:
        - include: scope:source.Kotlin
          apply_prototype: true

