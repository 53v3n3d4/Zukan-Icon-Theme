%YAML 1.2
---
name: Image
icons:
  - file_type_image-light
  - file_type_image-1
tag: primary
preferences:
  scope: binary.image
  settings:
    icon: file_type_image-dark
syntax:
  - name: Binary (Image)
    scope: binary.image
    hidden: true
    file_extensions:
      - avif
      - bmp
      - emf
      - gif
      - heic
      - jp2
      - jpeg
      - jpg
      - png
      - pnm
      - ppm
      - tga
      - tif
      - tiff
      - webp
      - xbm
      - xcf
      - xpm
    contexts:
      main: []

# It works for extensions heic and avif with icon name image
# But only work for others extensions with icon name file_type_image
