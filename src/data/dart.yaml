%YAML 1.2
---
name: Dart
preferences:
  scope: source.dart, source.pubspec, text.git.ignore.dart
  settings:
    icon: dart
syntax:
  - name: Dart
    scope: source.dart
    hidden: true
    file_extensions:
      - dart
    contexts:
      main: []
  - name: Git (Dart)
    scope: text.git.ignore.dart
    hidden: true
    file_extensions:
      - .pubignore
    contexts:
      main:
        - include: scope:text.git.ignore
          apply_prototype: true
  - name: YAML (Dart)
    scope: source.pubspec
    hidden: true
    file_extensions:
      - pubspec.lock
      - pubspec.yaml
    contexts:
      main:
        - include: scope:source.yaml
          apply_prototype: true

# Package Dart
