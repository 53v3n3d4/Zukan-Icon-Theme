%YAML 1.2
---
name: PostgreSQL
tag: database
preferences:
  scope: source.ini.pgsql, source.pgsql
  settings:
    icon: postgresql
syntax:
  - name: INI (PostgreSQL)
    scope: source.ini.pgsql
    hidden: true
    file_extensions:
      - pg_hba.conf
      - postgresql.conf
    contexts:
      main:
        - include: scope:source.ini
          apply_prototype: true
  - name: SQL (PostgreSQL)
    scope: source.pgsql
    hidden: true
    file_extensions:
      - psql
      - pgsql
      # - sql
    contexts:
      main: []

