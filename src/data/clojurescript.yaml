%YAML 1.2
---
name: ClojureScript
preferences:
  scope: source.clojure.clojurescript, source.clojure.clojure-common
  settings:
    icon: clojurescript
syntax:
  - name: Clojure Common (Tutkain)
    scope: source.clojure.clojure-common
    hidden: true
    file_extensions:
      - cljc
    contexts:
      main: []
  - name: ClojureScript
    scope: source.clojure.clojurescript
    hidden: true
    file_extensions:
      - cljc
      - cljs
    contexts:
      main:
        - include: scope:source.clojure
          apply_prototype: true

# ST Package
# cljc is on source.clojure and source.clojure.clojurescript. But icon clojurescript
# is applied by ST.

# Package Tutkain: source.clojure.clojure-common. It also has source.clojure.clojurescript.
