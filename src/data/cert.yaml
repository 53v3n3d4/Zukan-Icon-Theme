%YAML 1.2
---
name: Cert. Authentication
icons:
  - cert-light
  - cert-1-dark
  - cert-1-light
preferences:
  scope: text.authorized_keys, text.certificate
  settings:
    icon: cert-dark
syntax:
  - name: Text (Certificate Authentication)
    scope: text.certificate
    hidden: true
    file_extensions:
      - csr
      - crt
      - cer
      - cert
      - der
      - key
      - pfx
      - pem
    contexts:
      main: []
  - name: Authorized Keys
    scope: text.authorized_keys
    hidden: true
    file_extensions:
      - authorized_keys
      - pub
    contexts:
      main: []

# Package SSH Config syntax Authorized Keys
