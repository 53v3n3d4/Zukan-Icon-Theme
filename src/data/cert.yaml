%YAML 1.2
---
name: Certificate Authority
preferences:
  scope: text.certificate
  settings:
    icon: cert
syntax:
  - name: Text (Certificate Authority)
    scope: text.certificate
    hidden: true
    file_extensions:
      - csr
      - crt
      - cer
      - cert
      - der
      - pfx
      - pem
    contexts:
      main: []
