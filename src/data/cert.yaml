%YAML 1.2
---
name: Cert. Authentication
preferences:
  scope: text.certificate
  settings:
    icon: cert
syntax:
  - name: Text (Certificate Authentication)
    scope: text.certificate
    hidden: true
    file_extensions:
      - csr
      - crt
      - cer
      - cert
      - der
      - key
      - pfx
      - pem
      - pub
    contexts:
      main: []
