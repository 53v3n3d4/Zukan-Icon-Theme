%YAML 1.2
---
name: Stylelint
icons:
  - stylelint-light
preferences:
  scope: source.js.stylelint, source.json.stylelint, source.yaml.stylelint, text.git.ignore.stylelint
  settings:
    icon: stylelint-dark
syntax:
  - name: Git Ignore (Stylelint)
    scope: text.git.ignore.stylelint
    hidden: true
    file_extensions:
      - .stylelintignore
    contexts:
      main:
        - include: scope:text.git.ignore
          apply_prototype: true
  - name: JavaScript (Stylelint)
    scope: source.js.stylelint
    hidden: true
    file_extensions:
      - .stylelintrc.js
      - .stylelintrc.cjs
      - .stylelintrc.mjs
      - stylelint.config.js
      - stylelint.config.cjs
      - stylelint.config.mjs
    contexts:
      main:
        - include: scope:source.js
          apply_prototype: true
  - name: JSON (Stylelint)
    scope: source.json.stylelint
    hidden: true
    file_extensions:
      - .stylelintrc
      - .stylelintrc.json
    contexts:
      main:
        - include: scope:source.json
          apply_prototype: true
  - name: YAML (Stylelint)
    scope: source.yaml.stylelint
    hidden: true
    file_extensions:
      - .stylelintrc.yml
      - .stylelintrc.yaml
    contexts:
      main:
        - include: scope:source.yaml
          apply_prototype: true
