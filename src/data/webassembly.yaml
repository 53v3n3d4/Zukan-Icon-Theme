%YAML 1.2
---
name: WebAssembly
preferences:
  scope: binary.webassembly, source.wast, source.wit
  settings:
    icon: webassembly
syntax:
  - name: Binary (WebAssembly)
    scope: binary.webassembly
    hidden: true
    file_extensions:
      - wasm
    contexts:
      main: []
  - name: WAST (WebAssembly Text)
    scope: source.wast
    hidden: true
    file_extensions:
      - wast
      - wat
    contexts:
      main: []
  - name: WIT
    scope: source.wit
    hidden: true
    file_extensions:
      - wit
    contexts:
      main: []

