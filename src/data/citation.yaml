%YAML 1.2
---
name: Citation
icons:
  - citation-light
preferences:
  scope: text.bibtex.citation, text.html.markdown.citation, text.plain.citation, source.yaml.citation
  settings:
    icon: citation-dark
syntax:
  - name: BibTeX (Citation)
    scope: text.bibtex.citation
    hidden: true
    file_extensions:
      - CITATION.bib
      - CITATIONS.bib
    contexts:
      main:
        - include: scope:text.bibtex
          apply_prototype: true
  - name: Markdown (Citation)
    scope: text.html.markdown.citation
    hidden: true
    file_extensions:
      - CITATION.md
      - CITATIONS.md
    contexts:
      main:
        - include: scope:text.html.markdown
          apply_prototype: true
  - name: Plain Text (Citation)
    scope: text.plain.citation
    hidden: true
    file_extensions:
      - CITATION
      - CITATIONS
    contexts:
      main: []
  - name: YAML (Citation)
    scope: source.yaml.citation
    hidden: true
    file_extensions:
      - CITATION.cff
    contexts:
      main:
        - include: scope:source.yaml
          apply_prototype: true
