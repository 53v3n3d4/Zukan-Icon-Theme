%YAML 1.2
---
name: Redis
tag: database
preferences:
  scope: binary.redis, source.ini.redis
  settings:
    icon: redis
syntax:
  - name: Binary (Redis)
    scope: binary.redis
    hidden: true
    file_extensions:
      - rdb
    contexts:
      main: []
  - name: INI (Redis)
    scope: source.ini.redis
    hidden: true
    file_extensions:
      - redis.conf
      - users.acl
    contexts:
      main:
        - include: scope:source.ini
          apply_prototype: true
