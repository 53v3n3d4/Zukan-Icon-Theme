%YAML 1.2
---
name: Yugabyte
tag: database
preferences:
  scope: source.ini.yugabyte, source.json.yugabyte
  settings:
    icon: yugabyte
syntax:
  - name: INI (Yugabyte)
    scope: source.ini.yugabyte
    hidden: true
    file_extensions:
      - ysql_hba.conf
      - ysql_pg.conf
    contexts:
      main:
        - include: scope:source.ini
          apply_prototype: true
  - name: JSON (Yugabyte)
    scope: source.json.yugabyte
    hidden: true
    file_extensions:
      - yugabyted.conf
    contexts:
      main:
        - include: scope:source.json
          apply_prototype: true
