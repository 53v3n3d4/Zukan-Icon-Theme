%YAML 1.2
---
name: RVM
preferences:
  scope: source.shell.rvm
  settings:
    icon: rvm
syntax:
  - name: Shell Script (RVM)
    scope: source.shell.rvm
    hidden: true
    file_extensions:
      - .ruby-env
      - .ruby-gemset
      - .ruby-version
      - .rvmrc
    contexts:
      main:
        - include: scope:source.shell
          apply_prototype: true
