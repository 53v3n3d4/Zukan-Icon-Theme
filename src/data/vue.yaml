%YAML 1.2
---
name: Vue
preferences:
  scope: source.js.vue, source.json.vue, text.html.vue
  settings:
    icon: vue
syntax:
  - name: HTML (Vue)
    scope: text.html.vue
    hidden: true
    file_extensions:
      - vue
    contexts:
      main:
        - include: scope:text.html.basic
          apply_prototype: true
  - name: JavaScript (Vue)
    scope: source.js.vue
    hidden: true
    file_extensions:
      - vue.config.js
      - vue.config.cjs
      - vue.config.mjs
    contexts:
      main:
        - include: scope:source.js
          apply_prototype: true
  - name: JSON (Vue)
    scope: source.json.vue
    hidden: true
    file_extensions:
      - .vuerc
    contexts:
      main:
        - include: scope:source.json
          apply_prototype: true

