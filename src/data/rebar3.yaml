%YAML 1.2
---
name: Rebar3
preferences:
  scope: source.ini.rebar3, text.plain.rebar3
  settings:
    icon: rebar3
syntax:
  - name: INI (Rebar3)
    scope: source.ini.rebar3
    hidden: true
    file_extensions:
      - rebar.config
      - rebar3.config
    contexts:
      main:
        - include: scope:source.ini
          apply_prototype: true
  - name: Plain Text (Rebar3)
    scope: text.plain.rebar3
    hidden: true
    file_extensions:
      - rebar.lock
    contexts:
      main: []
