%YAML 1.2
---
name: RSpec
preferences:
  scope: source.ruby.rspec, source.ruby.rspecfile
  settings:
    icon: rspec
syntax:
  - name: Ruby (RSpec)
    scope: source.ruby.rspecfile
    hidden: true
    file_extensions:
      - .rspec
      - .rspec-local
    contexts:
      main:
        - include: scope:source.ruby
          apply_prototype: true
  - name: RSpec
    scope: source.ruby.rspec
    hidden: true
    file_extensions:
      - rb
    contexts:
      main: []

# Package RSpec uses source.ruby.rspec
