%YAML 1.2
---
name: JavaScript
preferences:
  scope: source.js, source.js.map, source.json.js
  settings:
    icon: js
syntax:
  - name: JavaScript
    scope: source.js
    hidden: true
    file_extensions:
      - js
      - cjs
      - htc
      - mjs
    contexts:
      main: []
  - name: JavaScript (Map)
    scope: source.js.map
    hidden: true
    file_extensions:
      - js.map
      - cjs.map
      - mjs.map
    contexts:
      main:
        - include: scope:source.js
          apply_prototype: true
  - name: JSON (JavaScript)
    scope: source.json.js
    hidden: true
    file_extensions:
      - jsconfig.json
    contexts:
      main:
        - include: scope:source.json
          apply_prototype: true

# ST Package
