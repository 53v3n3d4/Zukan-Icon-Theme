%YAML 1.2
---
name: Tailwind CSS
preferences:
  scope: source.js.tailwindcss, source.ts.tailwindcss
  settings:
    icon: tailwindcss
syntax:
  - name: JavaScript (Tailwind CSS)
    scope: source.js.tailwindcss
    hidden: true
    file_extensions:
      - tailwind.config.js
    contexts:
      main:
        - include: scope:source.js
          apply_prototype: true
  - name: TypeScript (Tailwind CSS)
    scope: source.ts.tailwindcss
    hidden: true
    file_extensions:
      - tailwind.config.ts
    contexts:
      main:
        - include: scope:source.ts
          apply_prototype: true
