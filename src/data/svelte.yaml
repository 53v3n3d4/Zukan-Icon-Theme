%YAML 1.2
---
name: Svelte
preferences:
  scope: source.js.svelte, text.html.svelte
  settings:
    icon: svelte
syntax:
  - name: HTML (Svelte)
    scope: text.html.svelte
    hidden: true
    file_extensions:
      - svelte
    contexts:
      main:
        - include: scope:text.html.basic
          apply_prototype: true
  - name: JavaScript (Svelte)
    scope: source.js.svelte
    hidden: true
    file_extensions:
      - svelte.config.js
    contexts:
      main:
        - include: scope:source.js
          apply_prototype: true

