%YAML 1.2
---
name: CUDA
preferences:
  scope: source.cg, source.cuda-c++
  settings:
    icon: cuda
syntax:
  - name: C++ (CUDA)
    scope: source.cuda-c++
    hidden: true
    file_extensions:
      - cu
      - cuh
      - h
    contexts:
      main:
        - include: scope:source.c++
          apply_prototype: true
  - name: Cg
    scope: source.cg
    hidden: true
    file_extensions:
      - cg
    contexts:
      main: []

