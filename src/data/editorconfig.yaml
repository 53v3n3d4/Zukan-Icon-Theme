%YAML 1.2
---
name: EditorConfig
preferences:
  scope: source.ini.editorconfig
  settings:
    icon: editorconfig
syntax:
  - name: EditorConfig
    scope: source.ini.editorconfig
    hidden: true
    file_extensions:
      - .editorconfig
    contexts:
      main:
        - include: scope:source.ini
          apply_prototype: true

