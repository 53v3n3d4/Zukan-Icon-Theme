%YAML 1.2
---
name: Nix
preferences:
  scope: source.ini.nix, source.nix
  settings:
    icon: nix
syntax:
  - name: INI (Nix)
    scope: source.ini.nix
    hidden: true
    file_extensions:
      - nix.cnf
    contexts:
      main:
        - include: scope:source.ini
          apply_prototype: true
  - name: Nix
    scope: source.nix
    hidden: true
    file_extensions:
      - nix
    contexts:
      main: []

