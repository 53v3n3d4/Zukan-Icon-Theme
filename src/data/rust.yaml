%YAML 1.2
---
name: Rust
icons:
  - rust-light
  - rust-1
  - rust-2
preferences:
  scope: source.json.rust, source.rust
  settings:
    icon: rust-dark
syntax:
  - name: JSON (Rust)
    scope: source.json.rust
    hidden: true
    file_extensions:
      - .rustc_info.json
    contexts:
      main:
        - include: scope:source.json
          apply_prototype: true
  - name: Rust
    scope: source.rust
    hidden: true
    file_extensions:
      - rs
    contexts:
      main: []

# ST Package
