%YAML 1.2
---
name: Rust
icons:
  - rust-light
  - rust-1
  - rust-2
preferences:
  scope: source.json.rust, source.rust, source.toml.rust
  settings:
    icon: rust-dark
syntax:
  - name: JSON (Rust)
    scope: source.json.rust
    hidden: true
    file_extensions:
      - .rustc_info.json
    contexts:
      main:
        - include: scope:source.json
          apply_prototype: true
  - name: Rust
    scope: source.rust
    hidden: true
    file_extensions:
      - rs
    contexts:
      main: []
  - name: TOML (Rust)
    scope: source.toml.rust
    hidden: true
    file_extensions:
      - .clippy.toml
      - .rustfmt.toml
      - .typos.toml
      - _typos.toml
      - clippy.toml
      - config.example.toml
      - rust-toolchain
      - rust-toolchain.toml
      - rustfmt-nightly.toml
      - rustfmt.toml
      - typos.toml
    contexts:
      main:
        - include: scope:source.toml
          apply_prototype: true

# ST Package
