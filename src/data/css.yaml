%YAML 1.2
---
name: CSS
icons:
  - css-1
preferences:
  scope: source.css, source.json.css
  settings:
    icon: css
syntax:
  - name: CSS
    scope: source.css
    hidden: true
    file_extensions:
    - css
    contexts:
      main: []
  - name: JSON (CSS)
    scope: source.json.css
    hidden: true
    file_extensions:
      - css.map
    contexts:
      main:
        - include: scope:source.json
          apply_prototype: true

# ST Package
