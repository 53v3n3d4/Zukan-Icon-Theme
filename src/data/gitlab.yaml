%YAML 1.2
---
name: GitLab
preferences:
  scope: source.yaml.pipeline.gitlab, source.yaml.pipeline.gitlab.workflow
  settings:
    icon: gitlab
syntax:
  - name: YAML (GitLab)
    scope: source.yaml.pipeline.gitlab.workflow
    hidden: true
    file_extensions:
      - .gitlab-ci.yml
      - gitlab-ci.yml
    contexts:
      main:
        - include: scope:source.yaml.pipeline.gitlab
          apply_prototype: true

# Package YamlPipelines: source.yaml.pipeline.gitlab
# Do not have file_extensions

# Currently user needs to install Yaml Pipelines
# Can use example to ignore GitHub icon
# Or change file extension to exclude file extensions
