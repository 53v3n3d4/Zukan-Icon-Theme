%YAML 1.2
---
name: Prettier
preferences:
  scope: source.js.prettier, source.json.prettier, source.toml.prettier, source.yaml.prettier, text.git.ignore.prettier
  settings:
    icon: prettier
syntax:
  - name: Git Ignore (Prettier)
    scope: text.git.ignore.prettier
    hidden: true
    file_extensions:
      - .prettierignore
    contexts:
      main:
        - include: scope:text.git.ignore
          apply_prototype: true
  - name: JavaScript (Prettier)
    scope: source.js.prettier
    hidden: true
    file_extensions:
      - .prettierrc.js
      - .prettierrc.cjs
      - .prettierrc.mjs
      - prettier.config.js
      - prettier.config.cjs
      - prettier.config.mjs
    contexts:
      main:
        - include: scope:source.js
          apply_prototype: true
  - name: JSON (Prettier)
    scope: source.json.prettier
    hidden: true
    file_extensions:
      - .prettierrc.json
    contexts:
      main:
        - include: scope:source.json
          apply_prototype: true
  - name: TOML (Prettier)
    scope: source.toml.prettier
    hidden: true
    file_extensions:
      - .prettierrc.toml
    contexts:
      main:
        - include: scope:source.toml
          apply_prototype: true
  - name: YAML (Prettier)
    scope: source.yaml.prettier
    hidden: true
    file_extensions:
      - .prettierrc
      - .prettierrc.yml
      - .prettierrc.yaml
    contexts:
      main:
        - include: scope:source.yaml
          apply_prototype: true

# Do not have json syntax
