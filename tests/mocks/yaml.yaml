%YAML 1.2
---
name: Vitest
preferences:
  scope: source.js.vitest, source.ts.vitest
  settings:
    icon: vitest
syntax:
  - name: JavaScript (Vitest)
    scope: source.js.vitest
    hidden: true
    file_extensions:
      - vitest.config.js
      - vitest.config.cjs
      - vitest.config.mjs
      - vitest.workspace
    contexts:
      main:
        - include: scope:source.js
          apply_prototype: true
  - name: TypeScript (Vitest)
    scope: source.ts.vitest
    hidden: true
    file_extensions:
      - vitest.config.ts
      - vitest.config.cts
      - vitest.config.mts
    contexts:
      main:
        - include: scope:source.ts
          apply_prototype: true
